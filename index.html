<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    
      <!-- Auth Section -->
    <div id="authSection">
      <!-- Login Form -->
      <div id="loginForm">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" />
        <input type="password" id="loginPassword" placeholder="Password" />
        <button id="loginBtn">Login</button>
        <p><a href="#" id="showRegister">Don't have an account? Sign Up</a></p>
      </div>

      <!-- Register Form -->
      <div id="registerForm" class="hidden">
        <h2>Create Account</h2>
        <input type="text" id="regUsername" placeholder="Username" />
        <input type="email" id="regEmail" placeholder="Email" />
        <input type="password" id="regPassword" placeholder="Password" />
        <button id="registerBtn">Sign Up</button>
        <p><a href="#" id="showLogin">Already have an account? Login</a></p>
      </div>
    </div>

    <!-- Tracker Section (Only visible after login) -->
    <div id="trackerSection" class="hidden">
      <h2>Expense Tracker</h2>
      <input type="number" id="amount" placeholder="Amount" />
      <input type="text" id="category" placeholder="Category" />
      <input type="date" id="date" />
      <input type="text" id="description" placeholder="Description (optional)" />
      <button id="addExpense">Add Expense</button>

      <!-- Filters -->
      <div class="filters">
        <input type="month" id="filter-month" />
        <input type="text" id="filter-category" placeholder="Filter by Category" />
        <input type="date" id="filter-date" />
        <button id="filterBtn">Apply Filters</button>
      </div>

      <!-- Expense Display -->
      <div id="monthlyExpenses"></div>

      <!-- Yearly Summary (Visible only after login) -->
      <div class="summary-section">
        <h2>Yearly Expense Summary</h2>
        <select id="yearSelect"></select>
        <button id="summaryBtn">View Yearly Summary</button>
        <div id="yearlySummarySection" style="display:none; margin-top: 20px;">
          <canvas id="yearlySummaryChart" width="600" height="400"></canvas>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
